syntax = "proto3";
package osmosis.bridge.v1beta1;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "osmosis/bridge/v1beta1/denoms.proto";

option go_package = "github.com/osmosis-labs/osmosis/v23/x/bridge/types";

// Query provides defines the gRPC querier service.
service Query {
  // Subdenoms returns all specified subdenoms used for cross-chain transfers.
  rpc Subdenoms(SubdenomsRequest) returns (SubdenomsResponse) {
    option (google.api.http).get = "/osmosis/bridge/v1beta1/subdenoms";
  }
}

message SubdenomsRequest {}

message SubdenomsResponse {
  Subdenoms subdenoms = 1 [ (gogoproto.nullable) = false ];
}
