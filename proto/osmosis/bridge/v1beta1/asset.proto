syntax = "proto3";
package osmosis.bridge.v1beta1;

import "gogoproto/gogo.proto";

option go_package = "github.com/osmosis-labs/osmosis/v23/x/bridge/types";

// Asset defines a pair of the source chain name and its Osmosis representation denoted by denom.
message Asset {
  string source_chain = 1;
  string denom = 2;
}